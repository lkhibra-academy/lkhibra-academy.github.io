<section class="bg-black text-white sectionSize">
  <div>
    <h2 class="secondaryTitle bg-100%">{{ hiw.title }}</h2>
  </div>
  <div class="flex flex-col md:flex-row">
      {% for item in hiw.items %}
        <div class="flex-1 mx-8 flex flex-col items-center my-4">
            {% if item.img %}
              <div
              class="border-2 rounded-full bg-secondary text-bg1 h-36 w-36 flex justify-center items-center mb-3"
              >
                <img class="w-8/12 h-auto" src="{{ item.img }}" alt="">
              </div>
            {% else %}
              <div
              class="border-2 rounded-full bg-secondary text-bg1 h-12 w-12 flex justify-center items-center mb-3"
              >
              {{ loop.index }}
              </div>
            {% endif %}
            <h3 class="font-montserrat font-medium text-xl mb-2">{{ item.title }}</h3>
            <p class="text-center font-montserrat">{{ item.text }}</p>
        </div>
      {% endfor %}
  </div>
</section>
