<section
  class="pt-24 md:mt-0 md:h-screen flex flex-col justify-center text-center md:text-left md:flex-row md:justify-between md:items-center lg:px-48 md:px-12 px-4 bg-secondary"
>
  <div class="md:flex-1 md:mr-10">
    <h1 class="font-pt-serif text-5xl font-bold mb-7">
      {{ hero.headline.first }}
      {% if hero.headline.last %}
        <span class="bg-underline1 bg-left-bottom bg-no-repeat pb-2 bg-100%">
            Academy
        </span>
      {% endif %}
    </h1>
    <blockquote class="font-pt-serif font-normal mb-7">
      {{ hero.quote }}
    </blockquote>
    <div class="font-montserrat">
      <a href="{{ hero.cta.url }}"><button
        class="bg-black px-6 py-4 rounded-lg border-2 border-black border-solid text-white mr-2 mb-2"
      >
        {{ hero.cta.text }}
      </button></a>
      <a href="{{ hero.sa.url }}"><button class="px-6 py-4 border-2 border-black border-solid rounded-lg">
        {{ hero.sa.text }}
      </button></a>
    </div>
  </div>
  <div class="flex justify-around md:block mt-8 md:mt-0 md:flex-1">
    <div class="relative">
      <img
        src="./assets/Highlight1.svg"
        alt=""
        class="absolute -top-16 -left-10"
      />
    </div>
    <img src="./assets/Hero.svg" alt="Code thinking" />
    <div class="relative">
      <img
        src="./assets/Highlight2.svg"
        alt=""
        class="absolute -bottom-10 -right-6"
      />
    </div>
  </div>
</section>
